<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            justify-content: center;
            align-items: center;
            background-color: #c2ffe3;
            color: white;
        }
        .container {
            text-align: center;
            padding: 20px;
            border: 5px solid #a13e3e;
            background-color: rgb(77, 0, 23);
        }
        .counter {
            font-size: 1em;
            font-family: sans-serif;
            margin-bottom: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 1em;
            margin: 5px;
            cursor: crosshair;
            border-radius: 20px;
            background-color: rgb(255, 241, 116);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="counter">
            <p id="count">0</p>
        </div>
        <div class="button">
            <button onclick="dec()">Decreament</button>
            <button onclick="inc()">Increament</button>
        </div>
        <div class="clicks">
            <p>Click on Increament: <span id="incCount">0</span></p>
            <p>Click on Decreament: <span id="decCount">0</span></p>
        </div>
    </div>
    <script>
        let c = 0, ci = 0, cd = 0;
        const count = document.getElementById("count");
        const incCount = document.getElementById("incCount");
        const decCount = document.getElementById("decCount");
        function inc() {
            c++;
            ci = (ci>=10) ? 0 : ci + 1;
            count.innerHTML = c;
            incCount.innerHTML = ci;
        }
        function dec() {
            c--;
            cd = (cd>=10) ? 0 : cd + 1;
            count.innerHTML = c;
            decCount.innerHTML = cd;
        }
    </script>
</body>
</html>
